name: Vitest Run with Prisma and Bun

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    # 1. データベース（PostgreSQL）を起動
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # DBの起動を確認するためのヘルスチェック
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 2. Prisma Clientの生成
      - name: Generate Prisma Client
        run: bun x prisma generate

      # 3. テスト用DBにスキーマを反映
      # migrate deploy よりも db push の方がテスト環境の構築には向いている場合が多いです
      - name: Push DB Schema
        run: bun x prisma db push
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/test_db"

      # 4. テスト実行
      - name: Run Vitest
        run: bun x vitest run
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/test_db"
