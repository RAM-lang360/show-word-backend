name: Vitest Run

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 使用しているパッケージマネージャーに合わせて 'yarn' や 'pnpm' に変更可能

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npx vitest run
