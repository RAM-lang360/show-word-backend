name: Vitest Run with Prisma and Bun

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # ここに定義することで env("DATABASE_URL") がエラーにならなくなります
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/test_db"

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # これで env("DATABASE_URL") が値を拾えるようになり、エラーが消えます
      - name: Generate Prisma Client
        run: bun x prisma generate

      - name: Push DB Schema
        run: bun x prisma db push

      - name: Run Vitest
        run: bun x vitest run
